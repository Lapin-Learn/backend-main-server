name: CI

on:
  pull_request:
    branches:
      - develop

permissions:
  actions: read
  contents: read

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Cache node_modules
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install -g @nrwl/cli
      - uses: nrwl/nx-set-shas@v4

      - run: pnpm install
      - run: pnpm run build
      - run: pnpm run test
