name: Deploy image

on:
  workflow_dispatch:
jobs:
  deploy-image:
    name: Deploy server image
    runs-on: ubuntu-latest

    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}

    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Docker
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set up Docker Buildx cache
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Build Docker image
        env:
          TAG: ${{VARS.TAG}}
        run: |
          docker build -f docker/Dockerfile.service -t ${{secrets.DOCKER_USERNAME}}/backend-main-server:$TAG .

      - name: Push Docker image
        env:
          TAG: ${{VARS.TAG}}
        run: |
          docker push ${{secrets.DOCKER_USERNAME}}/backend-main-server:$TAG
